<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
</head>

<body>
  <h1>Translate</h1>
  <div class="container">
    <div class="search">
      <form class="d-flex" role="search">
        <input id="trantext" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
        <button id="submit" type="submit">Translate</button>
      </form>
    </div>
    <div class="result_txt">
      <h2>Original Text: <span id="original"></span> </h2>
    </div>
    <div class="text">
      <h2>Translated result:  <span id="result_txt"></span>  </h2>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>

</html>
